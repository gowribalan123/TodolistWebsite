<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <!-- font awesome cdn link  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- bootstrap CSS file link -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
       <title>Todo List App</title>  
</head>  
<body>   
    <h1 class="bg-light text-center">Todo List</h1>  

    <div id="login-container" class="m-2"> 
       
         
        Username : <input type="text" id="username" placeholder="Username" class="m-3"     /> 
        Password : <input type="password" id="password" placeholder="Password" class="m-3" />  
        <button type="button" id="login-button" class=" btn btn-primary btn-large">Login   </button>  
        <p id="error-message"  style="color: red;text-align:center;">   </p>  
   
    </div>  


    <div id="todo-container" class="m-5" style="display: none;">  
       
        
        <div style="text-align: right;">
        <button id="logout-button" class=" btn btn-primary btn-large " >Log Out</button>  
        <button id="todos-button" class=" btn btn-primary btn-large">TodoList</button> 
        
        <p id="text" style="display:none">Checkbox is CHECKED!</p>

    
        <table id="todo-table" class="table table-striped m-3 " style="display: none; " >  
            <thead style="border: rgb(175, 76, 76); text-align: center;" >  
                <tr >  
                    <th >ID</th>  
                    <th >Title</th>  
                    <th >Completed</th>  
                </tr>  
            </thead>  
            <tbody></tbody>  
        </table>  
        </div>
    </div>
    



    <!-- task list counter -->
    <div class="counter-container m-5">
      <div id="task-counters">
        Completed: <span id="completed-counter">0</span> | Uncompleted:
        <span id="uncompleted-counter">0</span>
      </div>
    </div>


  
   <script src="script.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>  
</html>
